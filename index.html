<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getLocation() {
    const locationElement = document.getElementById('location');
    
    if (navigator.geolocation) {
        locationElement.textContent = "Lade Position...";
        
        navigator.geolocation.getCurrentPosition(
            // Erfolg
            function(position) {
                const lat = position.coords.latitude.toFixed(6);
                const lon = position.coords.longitude.toFixed(6);
                const accuracy = position.coords.accuracy;
                
                locationElement.innerHTML = `
                    Breitengrad: ${lat}°<br>
                    Längengrad: ${lon}°<br>
                `;
            },
            // Fehler
            function(error) {
                let errorMsg = "";
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        errorMsg = "Standortzugriff verweigert";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        errorMsg = "Position nicht verfügbar";
                        break;
                    case error.TIMEOUT:
                        errorMsg = "Zeitüberschreitung";
                        break;
                    default:
                        errorMsg = "Unbekannter Fehler";
                        break;
                }
                locationElement.textContent = `Fehler: ${errorMsg}`;
            },
            // Optionen
            {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 60000
            }
        );
    } else {
        locationElement.textContent = "Geolocation wird nicht unterstützt";
    }
}

// Automatisch beim Laden ausführen
//window.addEventListener('load', getLocation);
    </script>
    
</head>
<body>
    <div id="alles">
        <div>Benutzer: WHOAMI</div>
        <div class="break"></div>
        <div id="time"></div>
        <div class="break"></div>
        <div id="date"></div>
        <div class="break"></div>
        <div class="flicker-animation" id="location">Kein Standortzugriff</div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
        }
        
        updateTime();
        setInterval(updateTime, 1000);
    </script>
    <script>
            function updateDate() {
    const now = new Date();
    document.getElementById('date').textContent = now.toLocaleDateString('de-DE', {
        weekday: 'long',
        year: 'numeric', 
        month: 'numeric',
        day: 'numeric'
    });
}

updateDate();
setInterval(updateDate, 1000);
        </script>
</body>
</html>
